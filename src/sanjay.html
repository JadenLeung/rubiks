    <style>
        .float-btn {
            all: unset;
            position: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            width: 3.75rem;
            height: 3.75rem;
            background-color: #0d6efd;
            border: none;
            color: #FFF;
            border-radius: 3.125rem;
            box-shadow: 0.125rem 0.125rem 0.1875rem rgba(0, 0, 0, 0.15);
            cursor: pointer;
        }

        .float-btn-btm-right {
            bottom: 2.5rem;
            right: 2.5rem;
        }

        .float-btn-btm-left {
            bottom: 2.5rem;
            left: 2.5rem;
        }

        .float-search {
            all: unset;
            position: fixed;
            bottom: 6rem;
            right: 11rem;
            transition: all ease-in-out 0.2s;
        }

        .search-bar {
            all: unset;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            outline: none;
            border: none;
            background: white;
            width: 3rem;
            height: 3rem;
            border-radius: 1.5rem;
            opacity: 0;
            z-index: 5;
            transition: all 0.2;
            cursor: pointer;
            text-align: left;
            box-shadow: 0.125rem 0.125rem 0.1875rem rgba(0, 0, 0, 0.15);
        }

        .search-bar:focus {
            width: 15rem;
            left: auto;
            opacity: 1;
            cursor: text;
            transition: all 0.2;
            padding-left: 1.5rem;
            padding-right: 1.5rem;
        }

        .search-toggler {
            all: unset;
            position: absolute;
            width: 3.75rem;
            height: 3.75rem;
            background: #0d6efd;
            opacity: 1;
            top: -4px;
            left: -4px;
            border-radius: 50%;
            transition: all 0.2s;
            cursor: pointer;
            box-shadow: 0.125rem 0.125rem 0.1875rem rgba(0, 0, 0, 0.15);
        }

        .search-toggler::before {
            content: "";
            position: absolute;
            margin: auto;
            top: 18px;
            right: 0;
            bottom: 0;
            left: 18px;
            width: 12px;
            height: 3px;
            background: #fff;
            transform: rotate(45deg);
            transition: all 0.2s;
        }

        .search-toggler::after {
            content: "";
            position: absolute;
            margin: auto;
            top: -5px;
            right: 0;
            bottom: 0;
            left: -5px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 3.5px solid #fff;
            transition: all 0.2s;
        }

        .search-bar:focus~.search-toggler {
            right: 400px;
            background: #151515;
            z-index: 6;
            transition: all 0.2;
        }

        .search-bar:focus~.search-toggler::before {
            top: 0;
            left: 0;
            width: 25px;
        }

        .search-bar:focus~.search-toggler::after {
            top: 0;
            left: 0;
            width: 25px;
            height: 3px;
            border: none;
            background: white;
            border-radius: 0%;
            transform: rotate(-45deg);
        }
    </style>
    </style>
</head>
